spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: avengers.petclinic@gmail.com
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: smtp
    default-encoding: UTF-8
    test-connection: false  # Set to false (default) to not test the connection at startup
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
    show-sql: ${SPRING_JPA_SHOW_SQL}
cors:
  urls: ${CORS_URLS:http://localhost:3000,http://localhost:5173}

jwt:
  validity: 3600000  # 1 hour in milliseconds

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
