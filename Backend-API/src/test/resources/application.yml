spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: test-db-user
    password: test-db-password
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true


cors:
  urls: ${CORS_URLS:http://localhost:3000,http://localhost:5173}

security:
  oauth2:
    resourceserver:
      jwt:
        secret: secretest_keysecretest_keysecretest_keysecretest_keysecretest_keysecretest_key #do I need some enviroment variables here ?
        token:
          validity: 3600000  # 1 hour in milliseconds
        jws-algorithms: RS512
        jwk-set-uri: https://idp.example.org/.well-known/jwks.json


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha